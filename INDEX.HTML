<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Analyzer</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9; /* Light background for clean look */
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin-top: 50px;
    }

    /* Heading */
    h2 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Form styling */
    .form-label {
      color: #34495e;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
      display: block;
    }

    input[type="file"] {
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      border: 1px solid #ddd;
      margin-bottom: 25px;
      font-size: 16px;
      background-color: #f7f7f7;
      transition: all 0.3s ease;
    }

    input[type="file"]:focus {
      border-color: #3498db;
      background-color: #fff;
      outline: none;
    }

    /* Submit button */
    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* Result box (hidden initially) */
    .result-box {
      background-color: #ecf0f1;
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      display: none;
      border-left: 5px solid #3498db;
    }

    .result-box h4 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .result-box p {
      font-size: 16px;
      color: #7f8c8d;
    }

    /* Button inside result box */
    #visitLink a {
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 16px 30px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    #visitLink a:hover {
      background-color: #2ecc71;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h2 {
        font-size: 26px;
      }
      button[type="submit"] {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìÑ Resume Analyzer</h2>
    <form id="resumeForm">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF or DOCX):</label>
        <input type="file" class="form-control" id="resume" name="resume" required>
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="results" class="result-box">
      <h4>üîç Resume Submitted!</h4>
      <p>Your resume has been successfully submitted. To analyze your resume further, click the link below:</p>
      <div id="visitLink"></div>
    </div>
  </div>

  <script>
    // JavaScript to handle form submission and redirection
    document.getElementById('resumeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Show the results message after submission
      document.getElementById('results').style.display = 'block';
      
      // The link to Naukri Resume Quality Score
      const naukriLink = 'https://resume.naukri.com/resume-quality-score'; // The Naukri Resume Quality Score link

      // Add the visit link to the result box
      document.getElementById('visitLink').innerHTML = `
        <a href="${naukriLink}" target="_blank">Go to Naukri Resume Quality Score for detailed analysis üîó</a>
      `;
    });
  </script>

</body>
</html>
